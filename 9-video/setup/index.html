<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="/9-video/setup/styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="/9-video/setup/preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <header>
     
      <video  muted autoplay loop class="video-container">  <!-- //remove controls -->
        <source src="/9-video/setup/video.mp4" type="video/mp4" />
      </video>
      <h1>video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span>
          play
        </span>
        <span>
          pause
        </span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script src="/9-video/setup/app.js"></script>
  </body>
</html>
